<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>THC Green Garden Cannabis Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5472/5472397.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/class.cotizador.js"></script>
    <script src="js/variables.js"></script>
    <script defer src="js/app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div id="titulo"><h1 class="center separador">THC Green Garden <img src="./images/logosinfondo.png" alt=""></h1></div>
    <div class="div-cotizador">
        <h2 class="center separador">Completa los datos para cotizar tu afiliacion</h2>
        <label for="afiliacion">Selecciona el tipo de afiliacion</label>
        <select id="afiliacion">
            <option selected disabled>...</option>
        </select>
        <label for="ubicacion">Selecciona su ubicaci√≥n</label>
        <select id="ubicacion">
            <option selected disabled>...</option>
        </select>
        <label for="gramos">Ingresa los gramos mensuales:</label>
        <input type="number" id="gramos" value="10" min="10" max="40">
        <div class="center separador">
            <button class="button button-outline">Cotizar</button>
        </div>
        <div class="center separador">
            <p class="importe">Cuota Mensual: $
                <span id="valorCuota">0.00</span>
                <span class="guardar" title="Guardar en historial"></span>
            </p>
        </div>
    </div>
</body>

</html>
